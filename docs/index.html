<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸŽ“ Scholarship Tracker</h1>
    </header>

    <main>
        <section id="add-scholarship">
            <h2>Add Scholarship</h2>
            <form id="scholarship-form">
                <input type="text" id="name" name="name" placeholder="Scholarship Name" required>
                <input type="date" id="deadline" name="deadline" required>
                <input type="url" id="link" name="link" placeholder="Scholarship Link (https://...)" required>
                <button type="submit">Add Scholarship</button>
            </form>
        </section>

        <section id="scholarships">
            <h2>My Scholarships</h2>
            <ul id="scholarship-list">
                <!-- Scholarships will be displayed here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
